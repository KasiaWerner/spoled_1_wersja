	{% for resource in site.data.course.resources %}

					<a href="{{ site.baseurl }}{{ first_post.url }}"
						   class="dropdown-item">
						<li class="dropdown {% if page.categories[2] == resource %}active{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
						
							{{ resource }}
						</a>
						</button>	    
						
						<ul class="sidebar1">
							{% for post in site.categories[resource] reversed %}
							<li class="dropdown {% if post.url == page.url %}active{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
							<a href="{{ site.baseurl }}{{ post.url }}" 
							   class="dropdown-item">
							{{ post.title }}
							</a>
							</li>
								{% endfor %}
						</ul>
					</li>
	
			{% endfor %}
